name: Playwright (Option1: Mock-only Routing)

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:
    inputs:
      mode:
        description: "Run mode (mock | live)"
        required: false
        default: "mock"

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        mode: [mock, live]

    if: ${{ github.event_name == 'workflow_dispatch' ? matrix.mode == github.event.inputs.mode : true }}

    env:
      CI: true
      NODE_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        env:
          MOCK: ${{ matrix.mode == 'mock' ? 'true' : 'false' }}
          BASE_URL: ${{ matrix.mode == 'mock' ? 'https://api-test.fooddelivery.com' : secrets.LIVE_BASE_URL }}
        run: npx playwright test --reporter=html,line

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.mode }}
          path: playwright-report
          retention-days: 7
